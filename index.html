<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Image Slider</h1>
    <div id ="slides" class="container">
        <button class="button previous" id="previous">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <div  class="slider">
            <img src="img/1.webp" alt="slider-five" id="last">
            <img src="img/3.webp" alt="slider-one">
            <img src="img/22.png" alt="slider-two" >
            <img src="img/3.webp" alt="slider-three">
            <img src="img/4.webp" alt="slider-four" >
            <img src="img/22.png" alt="slider-five" >
            <img src="img/2.webp" alt="s" id="first">

        </div>
        <button class="button next" id="nextBtn">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </div>


    <script src="imgslider.js"></script>
</body>
</html>
